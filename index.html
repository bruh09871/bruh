<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bruh's Activitys</title>
  <style>
    body {
      background-color: #0d1117;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #161b22;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.5);
    }
    .logo {
      font-size: 1.3rem;
      font-weight: bold;
      color: #58a6ff;
    }
    .links a {
      color: #c9d1d9;
      text-decoration: none;
      margin: 0 12px;
      font-weight: 500;
      transition: color 0.2s;
    }
    .links a:hover {
      color: white;
    }

    /* Title + search */
    .title {
      text-align: center;
      margin: 20px 0;
      font-size: 2rem;
      color: #58a6ff;
    }
    .search-bar {
      display: block;
      margin: 0 auto 30px;
      padding: 12px 15px;
      width: 50%;
      max-width: 500px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      background-color: #161b22;
      color: white;
      outline: none;
      box-shadow: 0 0 0 1px #30363d;
      transition: box-shadow 0.2s;
    }
    .search-bar:focus {
      box-shadow: 0 0 0 2px #58a6ff;
    }

    /* Grid */
    .item-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 0 30px 50px;
      max-width: 1200px;
      margin: auto;
    }

    .item-card {
      background: linear-gradient(145deg, #1f2937, #0f172a);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transform: translateY(0);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .item-card img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }
    .item-card:hover {
      transform: translateY(-6px);
      box-shadow: 0px 4px 15px rgba(0,0,0,0.5);
    }
    .item-card:hover img {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">Bruh's Activitys</div>
    <div class="links">
      <a href="index.html">Home</a>
      <a href="vm.html">VM Only</a>
    </div>
  </nav>

  <!-- Title + Search -->
  <h1 class="title">Activity Library</h1>
  <input type="text" id="search" class="search-bar" placeholder="Search..." onkeyup="filterItems()">

  <!-- Item Grid -->
  <div class="item-grid" id="itemGrid">
    <a class="item-card" href="https://adarkroom.doublespeakgames.com/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/5e/ADR_game_cover.jpg/120px-ADR_game_cover.jpg" alt="A Dark Room">
    </a>
    <a class="item-card" href="https://classic.minecraft.net/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d5/Minecraft_cover.png/120px-Minecraft_cover.png" alt="Minecraft">
    </a>
    <a class="item-card" href="https://amongusplay.online/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/en/7/73/Among_Us_cover_art.jpg" alt="Among Us">
    </a>
    <a class="item-card" href="https://happywheelsunblocked.me/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/en/0/09/Happy_Wheels_logo.png" alt="Happy Wheels">
    </a>
  </div>

  <script>
    function filterItems() {
      let input = document.getElementById('search').value.toLowerCase();
      let cards = document.getElementsByClassName('item-card');
      for (let card of cards) {
        let altText = card.querySelector("img").alt.toLowerCase();
        card.style.display = altText.includes(input) ? '' : 'none';
      }
    }
  </script>
</body>
</html>
